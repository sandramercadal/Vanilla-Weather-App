
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla-Weather-App</title>
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
     <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous">
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/b3b9a4bc1c.js"
      crossorigin="anonymous"
    ></script>
 </head>


 <body>
    <div class="weathercontainer">
        <br> 
      <div class="searchbutton">
        <form>
          <input type="search" placeholder="Enter another city" />
          <input type="submit" value="Search" autocomplete="off"  id="city-input"/>
        </form>

      <br>
    </div>
   

<em>Last Updated: <h3 span id="date"></span></em>
      <h1 id="description"></h1>
      <h5><i class="fa-sharp fa-solid fa-sun"></i></h5>
      <h2 id="city"></h2>
      <h4 id="country"></h4>
    
<div class="d-flex-temp">
  <img src="" alt="" id="icon" />
  <div>
    <strong id="temperature"></strong><span class="units">°C ~ <a href="#">  °F</a></span>
  </div>
</div>
      Humidity: <span id="humidity"></span>%
      
       ~ Wind: <span id="wind"></span> km/h      
      <hr />  
      <div class="weatherforecast">
    
        <div class="col-6">
          <div class="weather-forecast-date">Weds</div>
          <img src="" alt="" width="36"><img/>

          <div class="weather-forecast-temperatures">
          <span class="weather-forecast-temperature-max>"> 18°C</span>
          <span class="weather-forecast-temperature-min>">12°C</span>
          </div>

        <br>
      </div>
      <div class="row">
        <div class="col-3">Tuesday</div>
        <div class="col-3"><i class="fa-solid fa-cloud-sun"></i></div>
        <div class="col-3">22°C</div>
        <div class="col-3">70°F</div>
      </div>
      <div class="row">
        <div class="col-3">Wednesday</div>
        <div class="col-3"><i class="fa-solid fa-sun"></i></div>
        <div class="col-3">25°C</div>
        <div class="col-3">73°F</div>
      </div>
      <div class="row">
        <div class="col-3">Thursday</div>
        <div class="col-3"><i class="fa-solid fa-sun"></i></div>
        
        <div class="col-3">24°C</div>
        <div class="col-3">72°F</div>
      </div>
      <div class="row"> 
        <div class="col-3">Friday</div>
        <div class="col-3"><i class="fa-solid fa-sun"></i></div>
        <div class="col-3">25°C</div>
        <div class="col-3">73°F</div>
      </div>
      <div class="row">      
        <div class="col-3">Saturday</div>
        <div class="col-3">☀️</div>
        <div class="col-3">25°C</div>
        <div class="col-3">73°F</div>
      </div>
      </div>
    </body>  
    </html>
